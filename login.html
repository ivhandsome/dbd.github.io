<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/loginCss.css" />
		<meta name="viewport" content="width=640,user-scalable=no">
		<title></title>
	</head>

	<body>
		<div class="login">
			<div class="title-div">
				<p class="title">Welcome</p>
			</div>
			<div class="user-div">
				<div class="icon"><img src="img/user.png"/></div>
				<input class="user" type="text" placeholder="请输入你的账户或手机号" />
			</div>
			<div class="pw-div">
				<div class="icon"><img src="img/password.png"/></div>
				<input class="pw" type="password" placeholder="请输入你的密码" />
			</div>
			<button class="loginBtn">登录</button>
			<button class="regBtn"><a href="register.html">注册</a></button>
		</div>
	</body>

</html>
